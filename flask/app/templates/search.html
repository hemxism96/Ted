
{% extends 'index.html' %}

{% block content %}

<div class="container" style="margin-top:100px;">
  <div style="background:transparent !important" class="jumbotron">
    <p>
      <center>
        <img src="{{url_for('static', filename='image/logo.png')}}" style="width:400px;">
      </center>
    </p>
  </div>

  <form action="/search/results" method="post">
    <div class="input-group" style="margin-left: 100px;">
      <input type="text" style="width: 70%;" name="input" placeholder="Search" autofocus>
      <div class="input-group-btn">
        <div class="wrap" style="margin-left: 20px;">
          <button class="button">Submit</button>
        </div>
      </div>
    </div>
  </form>

  <br><br>
  <footer class="footer">
    <p>&copy; 2021 Suyeon & Neil </p>
  </footer>

</div>

<style> 
  .wrap {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .button {
    width: 140px;
    height: 45px;
    font-family: 'Roboto', sans-serif;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 2.5px;
    font-weight: 500;
    color: #fff;
    background-color: black;
    border: none;
    border-radius: 45px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease 0s;
    cursor: pointer;
    outline: none;
    }
  
  .button:hover {
    background-color: #DE270B;
    box-shadow: 0px 15px 20px #EDB3AF;
    color: #fff;
    
</style>
  
{% endblock %}
